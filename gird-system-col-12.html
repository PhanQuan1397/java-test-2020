<!DOCTYPE html>

<body>
    <div class="row">

        <div class="col-5" style="width: calc(10*100%/12)">10/12</div>
        <div class="clear-fix"></div>
    </div>
    <div class="row">
        <div class="col-5" style="width: calc(100%/12)">1/12</div>
        <div class="col-5" style="width: calc(11*100%/12)">11/12</div>
        <div class="clear-fix"></div>
    </div>
    <div class="row">
        <div class="col-5" style="width: calc(100%)">12/12</div>
        <div class="clear-fix"></div>
    </div>
</body>
</html>
